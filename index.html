<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status-indicator {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .add-form {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-end;
        }

        .refresh-btn {
            background: #17a2b8;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #138496;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        th:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        th::after {
            content: ' â‡…';
            font-size: 0.8em;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .latest-purchase {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .latest-purchase:hover {
            background: #ffe9a6;
        }

        .per-kg {
            font-weight: 700;
            color: #667eea;
        }

        .delete-btn {
            background: #ff4757;
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 6px;
        }

        .delete-btn:hover {
            background: #ff3838;
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .add-form {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Purchase Tracker</h1>
        
        <div id="statusIndicator" class="status-indicator status-loading">
            Loading data from GitHub...
        </div>
        
        <div class="add-form">
            <div class="form-group">
                <label>Date of Purchase</label>
                <input type="date" id="dateInput" required>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="nameInput" placeholder="e.g., Rice" required>
            </div>
            <div class="form-group">
                <label>Store Name/Link</label>
                <input type="text" id="storeInput" placeholder="e.g., Amazon or URL" required>
            </div>
            <div class="form-group">
                <label>Quantity (g or Kg)</label>
                <input type="text" id="quantityInput" placeholder="e.g., 500g or 2Kg" required>
            </div>
            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input type="number" id="priceInput" placeholder="â‚¹" step="0.01" required>
            </div>
            <button onclick="addEntry()" id="addBtn">Add Entry</button>
        </div>

        <div class="action-buttons">
            <button class="refresh-btn" onclick="loadFromGitHub()">ðŸ”„ Refresh Data</button>
        </div>

        <div class="table-container">
            <table id="purchaseTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Date of Purchase</th>
                        <th onclick="sortTable(1)">Product Name</th>
                        <th onclick="sortTable(2)">Store</th>
                        <th onclick="sortTable(3)">Quantity</th>
                        <th onclick="sortTable(4)">Price</th>
                        <th onclick="sortTable(5)">Price Per Kg</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ========================================
        // GITHUB CONFIGURATION
        // ========================================
        const GITHUB_CONFIG = {
            owner: 'AtulKumarDTU',        // Replace with your GitHub username
            repo: 'PurchaseTracker',               // Replace with your repository name
            path: 'purchases.json',               // The JSON file path in your repo
            token: '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',           // Replace with your GitHub Personal Access Token
            branch: 'main'                        // or 'master' depending on your repo
        };

        let entries = [];
        let sortColumn = -1;
        let sortDirection = 1;
        let fileSha = null; // Required for updating files in GitHub

        // ========================================
        // GITHUB API FUNCTIONS
        // ========================================

        async function loadFromGitHub() {
            updateStatus('loading', 'Loading data from GitHub...');
            
            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // File doesn't exist yet, create it
                    console.log('File not found, will create on first save');
                    entries = [];
                    fileSha = null;
                    updateStatus('connected', 'âœ“ Connected to GitHub (file will be created on first save)');
                    renderTable();
                    return;
                }

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                fileSha = data.sha; // Store SHA for future updates
                
                // Decode base64 content
                const content = atob(data.content);
                entries = JSON.parse(content);
                
                updateStatus('connected', 'âœ“ Connected to GitHub - Data loaded successfully');
                renderTable();
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                updateStatus('error', 'âœ— Error connecting to GitHub: ' + error.message);
                
                // Fall back to localStorage
                const saved = localStorage.getItem('purchaseEntries');
                if (saved) {
                    entries = JSON.parse(saved);
                    renderTable();
                }
            }
        }

        async function saveToGitHub() {
            updateStatus('loading', 'Saving to GitHub...');
            
            try {
                const content = btoa(JSON.stringify(entries, null, 2)); // Base64 encode
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                
                const body = {
                    message: `Update purchases - ${new Date().toISOString()}`,
                    content: content,
                    branch: GITHUB_CONFIG.branch
                };

                // If file exists, include SHA for update
                if (fileSha) {
                    body.sha = fileSha;
                }

                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                fileSha = data.content.sha; // Update SHA for next save
                
                // Also save to localStorage as backup
                localStorage.setItem('purchaseEntries', JSON.stringify(entries));
                
                updateStatus('connected', 'âœ“ Saved to GitHub successfully');
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                updateStatus('error', 'âœ— Error saving to GitHub: ' + error.message);
                
                // Save to localStorage as fallback
                localStorage.setItem('purchaseEntries', JSON.stringify(entries));
            }
        }

        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${type}`;
            indicator.textContent = message;
        }

        // ========================================
        // TABLE FUNCTIONS
        // ========================================

        function parseQuantity(qtyStr) {
            const lower = qtyStr.toLowerCase().trim();
            const match = lower.match(/([\d.]+)\s*(kg|g)/);
            if (!match) return 0;
            
            const value = parseFloat(match[1]);
            const unit = match[2];
            
            return unit === 'kg' ? value : value / 1000;
        }

        function calculatePerKg(quantity, price) {
            const kg = parseQuantity(quantity);
            if (kg === 0) return 'â€”';
            return `â‚¹${Math.round(price / kg)}`;
        }

        function getPerKgValue(quantity, price) {
            const kg = parseQuantity(quantity);
            if (kg === 0) return 0;
            return price / kg;
        }

        function parseDateForSort(dateStr) {
            return new Date(dateStr).getTime();
        }

        function getLatestPurchases() {
            const latestMap = {};
            
            entries.forEach((entry, index) => {
                const name = entry.name.toLowerCase();
                const dateValue = parseDateForSort(entry.date);
                
                if (!latestMap[name] || dateValue > latestMap[name].dateValue) {
                    latestMap[name] = {
                        index: index,
                        dateValue: dateValue
                    };
                }
            });
            
            return new Set(Object.values(latestMap).map(item => item.index));
        }

        function sortTable(columnIndex) {
            const headers = document.querySelectorAll('th');
            
            if (sortColumn === columnIndex) {
                sortDirection *= -1;
            } else {
                sortColumn = columnIndex;
                sortDirection = 1;
            }

            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === columnIndex) {
                    header.classList.add(sortDirection === 1 ? 'sort-asc' : 'sort-desc');
                }
            });

            entries.sort((a, b) => {
                let valA, valB;

                switch(columnIndex) {
                    case 0:
                        valA = parseDateForSort(a.date);
                        valB = parseDateForSort(b.date);
                        break;
                    case 1:
                        valA = a.name.toLowerCase();
                        valB = b.name.toLowerCase();
                        break;
                    case 2:
                        valA = a.store.toLowerCase();
                        valB = b.store.toLowerCase();
                        break;
                    case 3:
                        valA = parseQuantity(a.quantity);
                        valB = parseQuantity(b.quantity);
                        break;
                    case 4:
                        valA = a.price;
                        valB = b.price;
                        break;
                    case 5:
                        valA = getPerKgValue(a.quantity, a.price);
                        valB = getPerKgValue(b.quantity, b.price);
                        break;
                    default:
                        return 0;
                }

                if (valA < valB) return -1 * sortDirection;
                if (valA > valB) return 1 * sortDirection;
                return 0;
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No entries yet. Add your first purchase!</td></tr>';
                return;
            }

            const latestIndices = getLatestPurchases();

            entries.forEach((entry, index) => {
                const row = tbody.insertRow();
                const isLatest = latestIndices.has(index);
                
                if (isLatest) {
                    row.classList.add('latest-purchase');
                }
                
                // Check if store is a URL
                const storeDisplay = entry.store.startsWith('http') 
                    ? `<a href="${entry.store}" target="_blank" style="color: #667eea; text-decoration: none;">ðŸ”— Link</a>`
                    : entry.store;
                
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.name}</td>
                    <td>${storeDisplay}</td>
                    <td>${entry.quantity}</td>
                    <td>â‚¹${entry.price.toFixed(2)}</td>
                    <td class="per-kg">${calculatePerKg(entry.quantity, entry.price)}</td>
                    <td><button class="delete-btn" onclick="deleteEntry(${index})">Delete</button></td>
                `;
            });
        }

        async function addEntry() {
            const dateInput = document.getElementById('dateInput');
            const nameInput = document.getElementById('nameInput');
            const storeInput = document.getElementById('storeInput');
            const quantityInput = document.getElementById('quantityInput');
            const priceInput = document.getElementById('priceInput');
            const addBtn = document.getElementById('addBtn');

            if (!dateInput.value || !nameInput.value || !storeInput.value || !quantityInput.value || !priceInput.value) {
                alert('Please fill all fields!');
                return;
            }

            // Disable button while saving
            addBtn.disabled = true;

            entries.push({
                date: dateInput.value,
                name: nameInput.value,
                store: storeInput.value,
                quantity: quantityInput.value,
                price: parseFloat(priceInput.value)
            });

            await saveToGitHub();

            // Clear inputs
            dateInput.value = '';
            nameInput.value = '';
            storeInput.value = '';
            quantityInput.value = '';
            priceInput.value = '';

            renderTable();
            addBtn.disabled = false;
        }

        async function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries.splice(index, 1);
                await saveToGitHub();
                renderTable();
            }
        }

        // ========================================
        // INITIALIZE
        // ========================================
        
        // Load data when page loads
        window.addEventListener('load', () => {
            loadFromGitHub();
        });

        // Auto-refresh every 30 seconds to get updates from other users
        setInterval(() => {
            loadFromGitHub();
        }, 30000);
    </script>
</body>
</html>
